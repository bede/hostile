name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: hostile
          environment-file: environment.yml
          python-version: "3.10"
          auto-activate-base: false
          conda-remove-defaults: true
      - run: pip install '.[dev]'
      - run: python -m pytest
